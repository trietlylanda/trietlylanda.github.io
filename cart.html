<script type="text/javascript">
	function getCookie(cname){
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for(var i=0; i<ca.length; i++){
			var c = ca[i];
			while(c.charAt(0) == ' '){
				c = c.substring(1);
			}
			if(c.indexOf(name) == 0){
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}

	function generateHTMLStr(name, num){
		var str = "<div class='cart_row'><div class='grid'><div class='unit w-2-5'>" + name + "</div><div class='unit w-1-5'>" + num + "</div><div class='unit w-2-5'>" + "???" + "</div></div></div>" ;
		return str;
	}

	function displayCart(){
		var cartStr = getCookie("cart");
		var i, x = "";
		if(cartStr != ""){
			var cartObj = JSON.parse(cartStr);
			for(i in cartObj){
				x += generateHTMLStr(cartObj[i].name, cartObj[i].quantity);
			}
			document.getElementById("content").innerHTML = x;
		} else {
			document.getElementById("content").innerHTML = "Ban chua mua gi ca";
		}
	}

	displayCart();
	
</script>
