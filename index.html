---
layout: default
overview: true
---

<section class="cover">
	<div class="grid">
		<div class="unit w-1-1 align-center">
			<img src="../img/cover.jpg">
		</div>
	</div>
</section>
<section class="slider_outer">
	<div class="slider">
		{% for section in site.data.slider %}
		<div class="img_container">
			<img src="img/album/{{ section.source }}">
			<div class="overlay"></div>
			<div class="description hide-on-mobiles">
				<p>
					{{ section.description }}	
				</p>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
<section class="main_product">
	<div class="grid title">
		<div class="unit w-1-1 align-center">
			<h2>SAN PHAM NOI BAT</h2>
		</div>
	</div>
	<div class="grid">
		{% for item in site.data.main_product %}
			{% for file in site.product %}
				{% if file.path contains item.path %}
					<div class="unit w-1-3">
						<img src="img/product/{{file.source}}">
						<a href="{{ file.url }}">{{file.name}}</a>
					</div>
				{% endif %}
			{% endfor %}
		{% endfor %}	
	</div>
</section>
