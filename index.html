---
layout: default
overview: true
---

<section class="cover">
	<div class="grid">
		<div class="unit w-1-1 align-center">
			<img src="../img/cover.jpg">
		</div>
	</div>
</section>
<section class="slider_outer">
	<div class="slider">
		{% for section in site.data.slider %}
		<div class="img_container">
			<img src="{{ section.source }}">
			<div class="overlay"></div>
			<div class="description hide-on-mobiles">
				<p>
					{{ section.description }}	
				</p>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
<section class="main_product">
	<div class="grid title">
		<div class="unit w-1-1 align-center">
			<h2>SAN PHAM NOI BAT</h2>
		</div>
	</div>
	<div class="grid">
		<div class="unit w-1-3">
			<div class="img_container">
				<img src="../img/main_product/1.jpg">
				<div class="description">
					<div class="name">The first time</div>
					<div class="price">100,000 VND</div>
				</div>
			</div>
		</div>
		<div class="unit w-1-3">
			<div class="img_container">
				<img src="../img/main_product/2.jpg">
				<div class="description">
					<div class="name">Hair 10</div>
					<div class="price">100,000 VND</div>
				</div>
			</div>
		</div>
		<div class="unit w-1-3">
			<div class="img_container">
				<img src="../img/main_product/3.jpg">
				<div class="description">
					<div class="name">Herbal</div>
					<div class="price">100,000 VND</div>
				</div>
			</div>
		</div>
	</div>
</section>
