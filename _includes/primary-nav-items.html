<ul class="menu">
{% for section in site.data.category %}
	{% assign str = section.path | prepend: "/product/" | append: "/" %}
	<li class="dropdown">
		<a href="{{str}}" class="dropbtn {% if page.url contains {{str}} %} current {% endif %}">{{ section.name }}</a>
		<div class="dropdown-content hide-on-mobiles">
			{% include category_ul.html items=section.child %}
		</div>
	</li>	
{% endfor %}
</ul>
