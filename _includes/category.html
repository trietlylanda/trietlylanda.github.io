<div class="unit w-1-5 category hide-on-mobiles">
	<aside>
		{% for section in site.data.category %}
			<div class="family">
				{% assign str = section.path | prepend: "/product/" | append: "/" %}
				<a href="{{str}}" class="father">
					{{ section.name }}
				</a>
				<div class="children">
					{% include category_ul.html items=section.child %}
				</div>
			</div>
		{% endfor %}
	</aside>
</div>
