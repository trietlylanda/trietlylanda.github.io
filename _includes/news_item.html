<article>
	<h2>
		<a href="">
			{{ post.title }}
		</a>
		<span class="post-category">
			<span class="label">
				{{ post.categories | array_to_sentence_string}}
			</span>
		</span>
		<div class="post-meta">
			<span class="post-date">
				{{ post.date | date_to_string }}
			</span>
		</div>
		<div class="post-content">
			{{ post.content }}
		</div>
	</h2>
</article>
